<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="mgGlitch.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="glitch-img" style="background-image: url('hero-bg.jpg')">
        </div>
    </div>
    <script type="text/javascript">
        $(function() {
            $(".glitch-img").mgGlitch({
                destroy: false,
                glitch: true,
                scale: true,
                blend: true,
                blendModeType: 'hue',
                glitch1TimeMin: 200,
                glitch1TimeMax: 400,
                glitch2TimeMin: 10,
                glitch2TimeMax: 100
            });
        });
    </script>
</body>
</html>
